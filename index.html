<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-App</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="https://kit.fontawesome.com/2cd9b4778b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="todo-header">
        <nav>

        </nav>
        <h1 class="todo-heading">TODO LIST</h1>
    </header>
    <main class="todo-main" id="todoMain">
        <label class="todo-input-text">Enter the text</label>
        <input id="todoText" type="text" spellcheck="true" class="todo-input" placeholder="Enter what you want to add ?"><br>
        <button class="todo-add-button" id="addButton">Add</button>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
